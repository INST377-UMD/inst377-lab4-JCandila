<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "javaStyle.css">

    <title>INST377 Lab 4</title>
</head>
<body>
    <h1 id = "heading">INST377 - Lab4</h1>
    <!-- Name Box -->
<div class = "all">
    <div class = "boxL">
        <div class = "left">
            <form name ="nameForm" onsubmit = "return alertName()">

                <label for = "name"> Name: </label>
                <input type = "text" name = "name" id = "nameBox" required>
                <input type = "submit" value = "Alert Me!">
            </form>
        </div>
        
        <!-- Test Box -->
        <div class = "left">
            <form name = "specTest" onsubmit = "return (textTest())">

                <label for = "spec"> Text Test: </label>
                <input type = "text" name = "spec" placeholder = "Put special characters!" id = "testBox" required>
                <input type = "submit" value = "Test">
            </form>
        </div>
    </div>
        <!-- Color Box -->
    <aside class = "boxR">
        <div class = "right">
            <form>
                <button onclick = "return(changeColor())"> Change Color </button>
            </form>
        </div>

        <!-- Text Box -->
        <div class = "right">
            <button onclick = "modifyText()"> Add Text </button>
        </div>
    </aside>
</div>
    <script>
        function modifyText(){
            document.getElementById('heading').innerHTML += ' Add Text'
        }

        function changeColor(){
            if(document.body.style.backgroundColor == 'purple'){
            const t = document.body.style.backgroundColor = "white";
            } else {
            const t = document.body.style.backgroundColor = "purple";
            return false;
            }
        }

        function alertName(){
            alert("Hello " + document.nameForm.name.value);
            document.getElementById("name").value
            return false;
        }

        function textTest(){
            console.log()
            const validationRegex = /[!@#$%^&*()_+\-=[\]{};':'\\|,.<>\/?]+/;
            if (validationRegex.test(document.specTest.testBox.value)){
                alert("Do not use special characters!")
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
